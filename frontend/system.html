<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צופן דוד-מערכת</title>
    <link rel="stylesheet" href="css/system.css">
    <script defer src="js/system.js"></script>
</head>
<body>
    <video autoplay loop muted playsinline id="background-video">
        <source src="assets/background.mp4" type="video/mp4">
    </video>
    <div class="login-message">
        <h1>הכניסה אושרה בהצלחה.</h1>
        <h2>מיד תועבר לשירות המבוקש.</h2> 
    </div>
    <div id="clock"></div>
    <div id="file-upload-container">
        <input type="file" id="file-upload" accept=".bin">
        <label for="file-upload" id="file-label">בחר קובץ .bin</label>
        <button id="upload-button">העלה קובץ</button>
        <p id="upload-message"></p>
    </div>

    <div id="username"></div>
    <div id="message-container" style="display: none;"></div>
    <div id="buttons-container"></div>

</body>
</html>
