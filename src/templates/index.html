<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>📊 רשימת הנתונים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #2c3e50;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecf0f1;
        }

        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>📊 הנתונים שנשמרו</h1>
    <table>
        <tr>
            <th>מידע</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/upload">🔄 העלאת מידע נוסף</a>
</body>

</html>
